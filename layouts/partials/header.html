<header class="border-b border-slate-300 bg-slate-50 text-center py-12 flex flex-col items-center">
  <a href="{{ "/" | relURL }}" aria-label="Cat & Mouse — home" class="flex flex-col sm:flex-row items-center sm:space-x-6 space-y-4 sm:space-y-0">
    {{ with resources.Get "images/logo.svg" }}
      <img src="{{ .RelPermalink }}" alt="Cat & Mouse logo" class="w-24 h-24">
    {{ end }}

    <h1 class="text-3xl sm:text-5xl font-extrabold text-slate-900">
      Команда переводчиков &laquo;Cat &amp; Mouse&raquo;
    </h1>
  </a>

  {{ if .Title }}
    <h2 class="text-2xl sm:text-3xl mt-6 text-slate-700 font-semibold">
      {{ .Title }}
    </h2>
  {{ end }}
</header>
